<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheet.css"
      media="screen"
    />  

    <title>Desafio HTML Responsivo</title>
  </head>

  <body>
    <header>
      <div id="header-img">
        <img src="/photoshoped-images/header-atualizado.png" alt="manda trends header" />
      </div>
    </header>
    <main class="main-container">
      <div class="box-container">
        <div id="top-image">
          <img
            src="/photoshoped-images/TopImage.png"
            alt="tree women talking"
          />
          <div id="top-image-content">
            <h1>NRF 2020: conheça os top 5 assuntos do evento.</h1>
            <p>
              O maior evento sobre varejo do mundo mostrando as tendências,
              oportunidades e inovações para o setor.
            </p>
            <div class="content-source"><i>Fonte: CMO ADOBE</i></div>
                        
            <div id="under-top-image-bar"></div>
          </div>
        </div>

        <div id="second-container">
          <div id="left-image">
            <img
              class="img-adjust"
              src="/photoshoped-images/LeftImage.png"
              alt="kobe bryant"
            />                        
          </div>
          
          <div class="space"></div>

          <div id="right-image">
            <img
              class="img-adjust"
              src="/photoshoped-images/RightImage.png"
              alt="whatsapp Logo"
            />
                        
          </div>
          
        </div>

        <div id="third-container">
          <div id="left-image-content">
            <h2>Petição para colocar Kobe Bryant no logo da NBA.</h1>
            <div class="content-source"><i>Fonte: Daily Mail</i></div>
            <div id="under-left-image-bar"></div>
          </div>

          <div class="space"></div>

          <div id="right-image-content">
            <h2>WhatsApp terá função de pagamentos em 2020.</h1>
            <div class="content-source"><i>Fonte: Proxxima</i></div>
            <div id="under-right-image-bar"></div>
          </div>

        </div>
      </div>      
    </main>
    <footer>
      <div>
        <img src="/photoshoped-images/footer.png" alt="footer" />
      </div>
    </footer>
  </body>
</html>
