<!DOCTYPE html>

<html>

<head>
    <title>Formulário HTML - Cadastro de Clientes</title>
        <meta charset="utf-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
</head>

<body>
    
    <div class="container">
        
        <div class="row">
            
        <div class="col-md-12">
                
        <form action="processa_cliente.php" method="post">
                
        <div class="row">
                        
        <div class="col-md-8">
                            
        <div class="card">
                                
        <div class="card-header">

        <h3>Cadastro de Clientes</h3>                                        

    </div>

    <div class="card-body">

    <div class="form-group">
    
    <label for="nome_cliente">Nome

    <input type="text" class="form-control" name="nome_cliente" id="nome_cliente" placeholder="Seu nome" required>

    </div>

    <div class="form-group">

    <label for="cpf_cliente">CPF

    <input type="text" class="form-control" minlength="11" maxlength="11" name="cpf_cliente" id="cpf_cliente" placeholder="Seu CPF" title="Digite apenas números" required>

    </div>

    <div class="form-group">
        
    <label for="data_nascimento_cliente">Data de Nascimento <input type="date" class="form-control" id="data_nascimento_cliente" name="data_nascimento_cliente" placeholder="Sua data de nascimento" required>

    </div>

    <div class="form-group text-center">
    
    <button type="submit" class="btn btn-primary">Enviar</button>

    </div>

</div>
</div>
</div>
</div>
</form>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"/>

</body>
</html>
